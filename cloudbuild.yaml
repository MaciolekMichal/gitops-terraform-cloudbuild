steps:
  - id: 'terraform init'
    name: 'hashicorp/terraform:light'
    entrypoint: 'sh'
    args:
      - '-c'
      - |
        echo "********************"
        echo "$BRANCH_NAME"
        terraform init -backend-config="prefix=env/ok"
    
  - id: 'terraform plan'
    name: 'hashicorp/terraform:light'
    entrypoint: 'sh'
    args:
      - '-c'
      - |
        terraform plan -var="branch_name=ok" -var-file="terraform.tfvars"
    
  - id: 'terraform apply'
    name: 'hashicorp/terraform:light'
    entrypoint: 'sh'
    args:
      - '-c'
      - |
        terraform apply -var="branch_name=ok" -var-file="terraform.tfvars" --auto-approve

options:
  logging: CLOUD_LOGGING_ONLY
